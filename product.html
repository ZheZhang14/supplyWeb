    <script>
      $(document).ready(function() {
        $("#createBtnDiv").hide();
        $(document).on('click', 'button.onMarket', function() {
          let productId = $(this).data('productid');
          let myData = {
            "stage": "On_Market"
          }
          $.post("http://localhost:8087/api/v1/products/" + productId + "/update/stage", myData).done(function(response) {
            alert("Successfully make product" + productId + " on market!");
            location.reload();
          })
          .fail(function(response) {
            alert("Something is wrong in the server!");
          });
        });

        $(document).on('click', 'button.offMarket', function() {
          let productId = $(this).data('productid');
          let myData = {
            "stage": "Off_Market"
          }
          $.post("http://localhost:8087/api/v1/products/" + productId + "/update/stage", myData).done(function(response) {
            alert("Successfully make product" + productId + " off market!");
            location.reload();
          })
          .fail(function(response) {
            alert("Something is wrong in the server!");
          });
        });

        $("#updateBtn").click(function() {
          let id = $("#inputId1").val();
          let name = $("#inputName1").val();
          let des = $("#inputDescription1").val();
          let price = $("#inputPrice1").val();

          let myData = {
            "description": des,
            "price": price
          };

          console.log(myData);

          $.post("http://localhost:8087/api/v1/products/" + id + "/update", myData).done(function(response) {
            // This function is called after the server sends a response.
            alert("Successfully updated product " + name + "!");
            location.reload();
          })
          .fail(function(response) {
            alert("Something is wrong in the server!");
          });
        })

        $(document).on('click', 'button.updateProduct', function() {
          $("#original-page").hide();
          let productId = $(this).data('productid');
          $.get('http://localhost:8087/api/v1/products', function(res) {
            data = res.data;
            data.forEach(item => {
              if (item.id != productId) {
                return;
              }
              $("#inputId1").val(item.id);
              $("#inputName1").val(item.productName);
              $("#inputDescription1").val(item.description);
              $("#inputPrice1").val(item.price);
            });
          })
          $("#updateProduct").show();
        });

        if (localStorage.getItem('login') != "true") {
          window.location.href = 'signin.html';
        }
        const userId = getParamValue("userId");

        if (localStorage.getItem('role') != "ADMIN" && userId!=localStorage.getItem('userId')) {
          console.log("You can only check your own products!")
          window.location.href = 'product.html?userId=' + localStorage.getItem('userId');
        }

        if (userId != null) {
          $.get('http://localhost:8087/api/v1/products/' + userId, function(res) {
            data = res.data
            data.sort(function(a, b) {
                if (a.id < b.id) {
                    return -1;
                }
                if (a.id > b.id) {
                    return 1;
                }
                return 0;
            });
              
            const $productTableBody = $("#product-table tbody");
      
            data.forEach(item => {
              const $row = $("<tr>");
              
              $row.append($("<td>").text(item.id));
              $row.append($("<td>").text(item.productName));
              $row.append($("<td>").text(item.description));
              $row.append($("<td>").text(item.price));
              $row.append($("<td>").text(item.stage));
              $row.append($("<td>").text(item.contactName));
              $row.append($("<td>").html('<button data-productid=' + item.id + ' class="btn btn-default btn-primary btn-block updateProduct" type="button">Edit</button>'));
              $productTableBody.append($row);
            });
          }).fail(function(error) {
            console.error("Error:", error);
          });


          $("#createBtnDiv").show();
          $("#createBtnDiv").click(function() {
            $("#createProduct").show();
            $("#original-page").hide();
          })

          $("#cancel").click(function(){
            location.reload();
          })
          $("#cancelUpdate").click(function(){
            location.reload();
          })
          $("#createBtn").click(function() {
            var name = $("#inputName").val();
            var des = $("#inputDescription").val();
            var price = $("#inputPrice").val();

            var myData = {
              "name": name,
              "description": des,
              "price": price,
              "userId": userId
            };

            console.log(myData);

            $.post("http://localhost:8087/api/v1/products/create", myData).done(function(response) {
              // This function is called after the server sends a response.
              alert("Successfully added a product!");
              location.reload();
            })
            .fail(function(response) {
              alert("Something is wrong in the server!");
            });
            
          })
        } else {
          $.get('http://localhost:8087/api/v1/products', function(res) {
            data = res.data
            data.sort(function(a, b) {
                if (a.id < b.id) {
                    return -1;
                }
                if (a.id > b.id) {
                    return 1;
                }
                return 0;
            });
            console.log(res);
            console.log(data);
            const $productTableBody = $("#product-table tbody");
      
            data.forEach(item => {
                const $row = $("<tr>");
                
                $row.append($("<td>").text(item.id));
                $row.append($("<td>").text(item.productName));
                $row.append($("<td>").text(item.description));
                $row.append($("<td>").text(item.price));
                $row.append($("<td>").text(item.stage));
                $row.append($("<td>").text(item.contactName));
                if (item.stage == 'On_Market') {
                  $row.append($("<td>").html('<button data-productid=' + item.id + ' class="btn btn-default btn-danger btn-block offMarket" type="button">Off-market</button>'));
                } else if (item.stage == 'Off_Market') {
                  $row.append($("<td>").html('<button data-productid=' + item.id + ' class="btn btn-default btn-primary btn-block onMarket" type="button">On-market</button>'));
                }
                $productTableBody.append($row);
            });
          }).fail(function(error) {
            console.error("Error:", error);
          });
        }

      })
