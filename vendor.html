    <script>
      $(document).ready(function() {
        if (localStorage.getItem('login') != "true") {
          window.location.href = 'signin.html';
        }

        // Retrieve the data from localStorage
        var role = localStorage.getItem('role');
        var userId = localStorage.getItem('userId');

        if (role != "ADMIN") {
          window.location.href = 'profile.html?userId=' + userId;
        }

        $.get('mockdata/users.json', function(data) {
            console.log(data);

            const $vendorTableBody = $("#vendor-table tbody");
      
            data.forEach(item => {
                const $row = $("<tr>");
                
                $row.append($("<td>").text(item.id));
                $row.append($("<td>").text(item.name));
                $row.append($("<td>").text(item.role));
                $row.append($("<td>").append($("<a>").attr("href","profile.html?userId=" + item.id).text("details")));
                $row.append($("<td>").append($("<a>").attr("href","").text("orders")));
                
                $vendorTableBody.append($row);
            });

        }).fail(function(error) {
            console.error("Error:", error);
        });
      })
