    <script>
      $(document).ready(function() {
        $("#editProfile").hide();
        if (localStorage.getItem('login') != "true") {
          window.location.href = 'signin.html';
        }

        const userId = getParamValue("userId");
        if (userId == null) {
          alert("No userId found for this page!")
          window.location.href = 'overview.html';
        }

        if (localStorage.getItem('role') != "ADMIN" && userId!=localStorage.getItem('userId')) {
          alert("You can only check your own profile!")
          window.location.href = 'profile.html?userId=' + localStorage.getItem('userId');
        }

        // setTimeout(function() {
        //   $("#profileBtn").parent().addClass("active");
        // }, 1000);


        // // Retrieve the data from localStorage
        // var role = localStorage.getItem('role');
        // var userId = localStorage.getItem('userId');

        // // if (role != "ADMIN") {
          
        // //   return;
        // // }

        $.get('mockdata/user1.json?v=1.1', function(data) {
          console.log(data);
          $("#username").text(data.username);
          $("#phone").text(data.phone);
          $("#email").text(data.email);
          $("#address").text(data.address);
          $("#name").text(data.name);
          $("#role").text(data.role);
          $("#image").attr("src", data.imageLink);

          $("#inputUsername").val(data.username);
          $("#inputPhone").val(data.phone);
          $("#inputEmail").val(data.email);
          $("#inputAddress").val(data.address);
          $("#inputName").val(data.name);
          $('input[name="inlineRadioOptions"][value="' + data.role + '"]').prop('checked', true);
          $("#inputImage").val(data.imageLink);

        })

        $("#edit").click(function(){
          $("#original-page").hide();
          $("#editProfile").show();
        })

        $("#cancel").click(function(){
          location.reload();
        })

        $("#submit").click(function(){
          var usernameValue = $("#inputUsername").val();
          var passwordValue = $("#inputPassword").val();
          var confirmPasswordValue = $("#confirmPassword").val();
          console.log(passwordValue, confirmPasswordValue)
          if (passwordValue != confirmPasswordValue) {
            alert("Password doesn't match, Please retype it!");
            return;
          }
          const md5Hash = md5Password(passwordValue);
          var userTypeValue = $('input[name="inlineRadioOptions"]:checked').val();
          var nameValue = $("#inputName").val();
          var emailValue = $("#inputEmail").val();
          var phoneValue = $("#inputPhone").val();
          var addrValue = $("#inputAddress").val();
          var imageValue = $("#inputImage").val();

          var myData = {
            username: usernameValue,
            password: md5Hash,
            userType: userTypeValue,
            name: nameValue,
            email: emailValue,
            phone: phoneValue,
            address: addrValue,
            imageLink: imageValue
          };

          console.log(myData);


          $.post("http://localhost:8083/api/v1/post/testedit", myData).done(function(response) {
            // This function is called after the server sends a response.
            alert(response);
            location.reload();
          })
          .fail(function(response) {
            alert(response.responseText);
          });
        })
        
      })
