    <script>

      var months = ["June", "July", "August", "September", "October", "November", "December"];

      var beginDate = new Date('2023-06-01T07:00:00Z');

      $(document).ready(function() {

        $(document).on('click', 'button.destroy', function() {
          let productId = $(this).data('productid');
          let stock = $(this).data('stock');
          let expired = $(this).data('expire');
          let myData = {
            "expiredGoodsCount": 0,
            "stock": parseInt(stock, 10) - parseInt(expired, 10)
          };
          $.post("http://localhost:8087/api/v1/inventory/" + productId + "/update", myData).done(function(response) {
            // This function is called after the server sends a response.
            alert("Successfully expired products !");
            location.reload();
          })
          .fail(function(response) {
            alert("Something is wrong in the server!");
          });
        });

        $(document).on('click', 'button.updateInventory', function() {
          $("#original-page").hide();
          let productId = $(this).data('productid');

          $.get('http://localhost:8087/api/v1/inventory', function(res) {
            data = res.data;
      
            data.forEach(item => {
              if (item.productId != productId) {
                return;
              }
              $("#inputId").val(item.productId);
              $("#inputName").val(item.productName);
              $("#inputTotalCount").val(item.stock);
              $("#inputExpired").val(item.expiredGoodsCount);
              $("#inputDamaged").val(item.damagedGoodsCount);
              $("#inputValuation").val(item.valuation);
            });
          });
          $("#updateInventoryDiv").show();
        });

        $("#submitBtn").click(function() {
          let productId = $("#inputId").val();
          let stock = parseInt($("#inputTotalCount").val(), 10);
          let expiredGoodsCount = parseInt($("#inputExpired").val(), 10);
          let damagedGoodsCount = parseInt($("#inputDamaged").val(), 10);
          let valuation = $("#inputValuation").val();

          if (stock < expiredGoodsCount + damagedGoodsCount) {
            alert("Expired Count + damaged Count should be less than total count");
          }

          let myData = {
            "stock": stock,
            "expiredGoodsCount": expiredGoodsCount,
            "damagedGoodsCount": damagedGoodsCount,
            "valuation": valuation
          };

          $.post("http://localhost:8087/api/v1/inventory/" + productId + "/update", myData).done(function(response) {
            // This function is called after the server sends a response.
            alert("Successfully updated inventory count of " + $("#inputName").val() + "!");
            location.reload();
          })
          .fail(function(response) {
            alert("Something is wrong in the server!");
          });
        })

        $("#cancel").click(function(){
          location.reload();
        })

        // Example usage:
        // var dataPoints = [
        //   [0, 1], [1, 2], [2, 4], [3, 9], [4, 16]
        // ];
        var order = 2; // Quadratic polynomial
        var myLineChart;



        if (localStorage.getItem('login') != "true") {
          window.location.href = 'signin.html';
        }

        // Retrieve the data from localStorage
        var role = localStorage.getItem('role');

        if (role != "ADMIN") {
          alert("this page is only available to admin");
          window.location.href = 'overview.html';
        }
        $.get('http://localhost:8087/api/v1/inventory', function(res) {
            data = res.data;
            console.log(data);
            const $inventoryTableBody = $("#inventory-table tbody");
      
            data.forEach(item => {
                const $row = $("<tr>");
                $row.append($("<td>").text(item.productId));
                $row.append($("<td>").text(item.productName));
                $row.append($("<td>").text(item.stock));
                $row.append($("<td>").text(item.expiredGoodsCount));
                $row.append($("<td>").text(item.damagedGoodsCount));
                $row.append($("<td>").text(item.valuation));
                
                let expiredDestroyButton = "";
                let damageReturnButton = "";
                if (parseInt(item.damagedGoodsCount, 10) > 0) {
                  damageReturnButton = '<a href="order.html?op=create&productId=' + item.productId + '&productName=' + item.productName + '&count=' + item.damagedGoodsCount + '" data-productid=' + item.productId + ' class="rightMargin return btn btn-sm btn-success" type="button">Damage Return</a>';
                } else {
                  damageReturnButton = '<a "data-productid=' + item.productId + ' class="rightMargin return btn btn-sm btn-default" type="button" disabled>Damage Return</a>';
                }

                if (parseInt(item.expiredGoodsCount, 10) > 0) {
                  expiredDestroyButton = '<button data-productid=' + item.id + ' data-stock=' + item.stock + ' data-expire=' + item.expiredGoodsCount + ' class="rightMargin btn btn-sm btn-danger destroy" type="button">Expire Destroy</button>';
                } else {
                  expiredDestroyButton = '<button class="rightMargin btn btn-sm btn-danger destroy" type="button" disabled>Expire Destroy</button>';
                }

                $row.append($("<td>").html('<button data-productid=' + item.id + ' class="rightMargin btn btn-sm btn-primary updateInventory" type="button">Edit</button>' + expiredDestroyButton + damageReturnButton));
                
                $row.append($("<td>").append($("<a>").addClass("forecast").attr("href","").data("productId", item.productId).text("forecast")));
                $inventoryTableBody.append($row);
            });

        }).fail(function(error) {
            console.error("Error:", error);
        });


        $(document).on('click', '.forecast', function(event) {
          event.preventDefault();
          var productId = $(this).data("productId");

          $.get('http://localhost:8087/api/v1/orders/product/' + productId, function(res) {
            let chartData = {};
            data = res.data;
            console.log(data);
            data.forEach(item => {
              let updatetime = new Date(item.updatetime);
              if (updatetime.getTime() < beginDate.getTime()) {
                return;
              }
              
              let updatetimeMonth = months[updatetime.getMonth() - 5];
              if (chartData[updatetimeMonth]) {
                chartData[updatetimeMonth] += item.count;
              } else {
                chartData[updatetimeMonth] = item.count;
              }
            })

            let chartDataNew = [];
            let chartDataPoints = [];
            for (let i = 0; i <= 5; i++) {
              if (!chartData[months[i]]) {
                chartData[months[i]] = 0;
              }
              chartDataNew.push([i, chartData[months[i]]]);
              chartDataPoints.push(chartData[months[i]]);
            }
            let coefficients = polynomialRegression(chartDataNew, order);
            let finalChartData = []
            for (let i = 0; i <= 6; i++) {
              let predictData = evaluatePolynomial(coefficients, i);
              if (predictData < 0) {
                predictData = 0;
              }
              finalChartData.push(predictData);
            }
            myLineChart = drawChart(finalChartData, chartDataPoints, myLineChart);
          });
          $("#myChartDiv").show();
        })
      });
