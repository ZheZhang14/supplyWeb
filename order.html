    <script>
      $(document).ready(function() {
        $("#createOrder").hide();
        $("#createBtnDiv").click(function() {
          $("#original-page").hide();
          $("#createOrder").show();
        })
        $("#cancel").click(function(){
          location.reload();
        })
        $("#createBtn").click(function() {
          alert("successfully created!");
          location.reload();
        })


        if (localStorage.getItem('login') != "true") {
          window.location.href = 'signin.html';
        }
        const userId = getParamValue("userId");

        if (localStorage.getItem('role') != "ADMIN" && userId!=localStorage.getItem('userId')) {
          alert("You can only check your own orders!")
          window.location.href = 'order.html?userId=' + localStorage.getItem('userId');
        }

        if (userId != null) {
          $("#createBtnDiv").hide();
          
        }

        const op = getParamValue("op");

        if (op == 'create') {
          $("#createBtnDiv").click();
          $("#inputProductId").val(getParamValue("productId"));
          $("#inputName").val(getParamValue("productName"));
          $("#inputCount").val(getParamValue("count"));
          $('input[name="inlineRadioOptions"][value="return"]').prop('checked', true);
        }

        $.get('mockdata/orders.json?v=1.1', function(data) {
            console.log(data);
            const $orderTableBody = $("#order-table tbody");
      
            data.forEach(item => {
                if (userId != null && userId != item.vendorId) {
                  return;
                }
                const $row = $("<tr>");
                
                $row.append($("<td>").text(item.id));
                $row.append($("<td>").text(item.productName));
                $row.append($("<td>").text(item.productPrice));
                $row.append($("<td>").text(item.count));
                $row.append($("<td>").text(item.totalPrice));
                $row.append($("<td>").text(item.vendorName));
                $row.append($("<td>").text(item.type));
                $row.append($("<td>").text(item.status));
                if (userId != null && item.status == "created") {
                  $row.append($("<td>").html('<div class="row">' + 
                    '<div class="col-xs-6 col-sm-6 placeholder">' +
                      '<button data-orderid=' + item.id + ' class="btn btn-sm btn-danger btn-block reject" type="button">Reject</button>' +
                    '</div>' +
                    '<div class="col-xs-6 col-sm-6 placeholder">' + 
                      '<button data-orderid=' + item.id + ' class="btn btn-sm btn-primary btn-block start" type="button">Start</button>' +
                    '</div></div>'));
                } else if (userId != null && item.status == "requestReturn") {
                  $row.append($("<td>").html('<div class="row">' + 
                    '<div class="col-xs-6 col-sm-6 placeholder">' +
                      '<button data-orderid=' + item.id + ' class="btn btn-sm btn-danger btn-block reject" type="button">Reject</button>' +
                    '</div>' +
                    '<div class="col-xs-6 col-sm-6 placeholder">' + 
                      '<button data-orderid=' + item.id + ' class="btn btn-sm btn-primary btn-block approve" type="button">Approve</button>' +
                    '</div></div>'));
                } else if (userId != null && item.status == "returnInProgress") {
                  $row.append($("<td>").html('<button data-productid=' + item.id + ' class="btn btn-sm btn-primary btn-block receive" type="button">Receive</button>'));
                } else if (userId == null && item.status == "inProgress") {
                  $row.append($("<td>").html('<button data-productid=' + item.id + ' class="btn btn-sm btn-primary btn-block receive" type="button">Receive</button>'));
                } else if (userId == null && item.status == "returnApproved") {
                  $row.append($("<td>").html('<button data-productid=' + item.id + ' class="btn btn-sm btn-primary btn-block start" type="button">Start</button>'));
                } else {
                  $row.append($("<td>").html('<button data-productid=' + item.id + ' class="btn btn-sm btn-block" disabled type="button">None</button>'));
                }
                $orderTableBody.append($row);
            });

        }).fail(function(error) {
            console.error("Error:", error);
        });
      })
